<!DOCTYPE html>
<html>
<head>
  <title>OEE Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="box">
        <h1>OEE Calculator</h1>
        <form id="oeeForm">
          <div class="form-group">
            <label for="goodCount">Good Count</label>
            <input type="number" id="goodCount" name="goodCount" required>
          </div>
          <div class="form-group">
            <label for="totalCount">Total Count</label>
            <input type="number" id="totalCount" name="totalCount" required>
          </div>
          <div class="form-group">
            <label for="runTime">Run Time</label>
            <input type="number" id="runTime" name="runTime" required>
          </div>
          <div class="form-group">
            <label for="totalTime">Total Time</label>
            <input type="number" id="totalTime" name="totalTime" required>
          </div>
          <div class="form-group">
            <label for="targetCount">Target Count</label>
            <input type="number" id="targetCount" name="targetCount" required>
          </div>
          <button type="submit">Calculate</button>
        </form>
      </div>
      <div id="resultContainer" class="box hidden">
      </div>
      <div id="errorContainer" class="box hidden">
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
